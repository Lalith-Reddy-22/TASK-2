    <style>
        #wrapper {
            width: 500px;
            overflow: hidden;
            border: 0px solid #000;
            margin: 150px auto;
            padding: 10px;
        }

        .main-content {
            width: 400px;
            height: 40%;
            margin: 10px auto;
            background-color: #fff;
            border: 2px solid #e6e6e6;
            padding: 40px 50px;
        }


        .header img {
            margin-left: 100px;
            height: 50px;
            width: 175px;
            left: 40px;
        }

        .input-1 {
            width: 93%;
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 8px 12px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }

        .input-2 {
            width: 93%;
            margin-bottom: 15px;
            padding: 8px 12px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }

        .forgot {
            text-align: right;
            margin-top: 15px;

        }

        .remember-me {
            position: absolute;
            margin-top: 15px;
            margin-bottom: 20px;
            text-align: left;
            align-items: left;
        }

        .btn {
            width: 100%;
            background-color: #3897f0;
            border: 1px solid #3897f0;
            padding: 5px 12px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
        }

        .sub-content {
            width: 400px;
            height: 40%;
            margin: 10px auto;
            border: 1px solid #e6e6e6;
            padding: 20px 50px;
            background-color: #fff;
        }

        .s-part {
            text-align: center;
        }

        .s-part a {
            color: #3897f0;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="main-content">
