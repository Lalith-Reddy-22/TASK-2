<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
</head>

<body>
    <h1>Date and Time Display</h1>
    <table>
        <tr>
            <td><button onclick="showDate()">Show Date</button></td>
        </tr>
        <tr>
            <td><button onclick="showTime()">Show Time</button></td>
        </tr>
    </table>
    <p id="output"></p>

    <script>
        function showDate() {
            const currentDate = new Date();
            const CDate = currentDate.toLocaleDateString();
            document.getElementById('output').textContent = `${CDate}`;
        }

        function showTime() {
            const currentDate = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                timeZoneName: 'short'
            };
            const Time = currentDate.toLocaleDateString(undefined, options);
            document.getElementById('output').textContent = `${Time}`;
        }
    </script>
</body>

</html>
